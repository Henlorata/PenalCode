<!DOCTYPE html>
<html lang="hu" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLMTA v3 - Intézkedési Asszisztens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 transition-colors duration-300">

<div class="container mx-auto p-4 max-w-7xl">

  <header class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Intézkedési Asszisztens</h1>
    <div class="flex items-center space-x-2">
      <button id="toggle-favorites" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
        </svg>
      </button>
      <button id="toggle-dark-mode" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <main class="lg:col-span-2 space-y-4">

      <input id="search-input" type="text" placeholder="Keresés (név, rövidítés, paragrafus, megjegyzés)..."
             class="w-full p-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

      <div id="item-list" class="space-y-4">
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <h3 class="text-xl font-semibold mb-2">Betöltés...</h3>
          <p class="text-gray-600 dark:text-gray-400">A Penal Code adatok betöltése folyamatban...</p>
        </div>
      </div>
    </main>

    <aside class="lg:col-span-1 space-y-4 lg:sticky top-4">

      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow space-y-3">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-semibold">Jegyzőkönyv</h2>
          <div class="space-x-1">
            <button id="history-button"
                    class="px-2 py-1 text-sm text-blue-600 dark:text-blue-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
              Előzmények
            </button>
            <button id="clear-cart-button"
                    class="px-2 py-1 text-sm text-red-600 dark:text-red-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
              Törlés
            </button>
          </div>
        </div>
        <div id="cart-items" class="max-h-64 overflow-y-auto space-y-2">
          <p id="cart-placeholder" class="text-gray-500 text-center py-4">A jegyzőkönyv üres.</p>
        </div>
      </div>

      <div id="summary-panel" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow space-y-4">
        <h2 class="text-2xl font-semibold">Összesítés</h2>
        <div>
          <div class="flex justify-between font-medium">
            <span>Bírság Keret</span>
            <span id="summary-fine">$0 - $0</span>
          </div>
          <input id="fine-slider" type="range" min="0" max="0" value="0"
                 class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" disabled>
          <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400">
            <span>Kiszabott: <span id="selected-fine" class="font-bold">$0</span></span>
          </div>
        </div>
        <div>
          <div class="flex justify-between font-medium">
            <span>Fegyház Keret</span>
            <span id="summary-jail">0 perc - 0 perc</span>
          </div>
          <input id="jail-slider" type="range" min="0" max="0" value="0"
                 class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" disabled>
          <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400">
            <span>Kiszabott: <span id="selected-jail" class="font-bold">0 perc</span></span>
          </div>
        </div>
      </div>

      <div id="command-generator" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow space-y-2">
        <h2 class="text-2xl font-semibold">Parancs Generátor</h2>
        <textarea id="command-output"
                  class="w-full h-24 p-2 bg-gray-100 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded font-mono text-sm"
                  readonly>/ticket [ID] ...</textarea>
        <button id="copy-command-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
          Parancsok Másolása
        </button>
      </div>

      <footer class="text-center text-sm text-gray-500 dark:text-gray-400 pt-4">
        Készítette: Matuza Balázs | Adatforrás: Tetsu (HLMTA v3)
      </footer>
    </aside>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
