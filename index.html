<!DOCTYPE html>
<html lang="hu" class="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HLMTA v3 - Intézkedési Asszisztens</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="style.css">
	<script>
		tailwind.config = {
			darkMode: 'class',
		}
	</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 transition-colors duration-300">

<div class="container mx-auto p-4 max-w-7xl">

	<header class="flex justify-between items-center mb-4">
		<h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Intézkedési Asszisztens</h1>
		<div class="flex items-center space-x-2">
			<button id="toggle-favorites" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
				<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					      d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
				</svg>
			</button>
			<button id="toggle-dark-mode" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
				<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
				</svg>
			</button>
		</div>
	</header>

	<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

		<main class="lg:col-span-2 space-y-4">

			<input id="search-input" type="text" placeholder="Keresés (név, rövidítés, paragrafus, megjegyzés)..."
			       class="w-full p-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

			<div id="item-list" class="space-y-4">
				<div class="animate-pulse space-y-4">
					<div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
						<div class="p-4 border-b border-gray-200 dark:border-gray-700">
							<div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
						</div>
						<div class="p-4 space-y-5 divide-y divide-gray-200 dark:divide-gray-700">
							<div class="flex justify-between items-start pt-4 first:pt-0">
								<div class="flex-1 space-y-2">
									<div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
									<div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
									<div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
								</div>
								<div class="h-8 bg-gray-300 dark:bg-gray-700 rounded w-20 ml-4"></div>
							</div>
							<div class="flex justify-between items-start pt-4 first:pt-0">
								<div class="flex-1 space-y-2">
									<div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
									<div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
									<div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
								</div>
								<div class="h-8 bg-gray-300 dark:bg-gray-700 rounded w-20 ml-4"></div>
							</div>
						</div>
					</div>
					<div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
						<div class="p-4 border-b border-gray-200 dark:border-gray-700">
							<div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
						</div>
						<div class="p-4 space-y-5 divide-y divide-gray-200 dark:divide-gray-700">
							<div class="flex justify-between items-start pt-4 first:pt-0">
								<div class="flex-1 space-y-2">
									<div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
									<div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
								</div>
								<div class="h-8 bg-gray-300 dark:bg-gray-700 rounded w-20 ml-4"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div id="cart-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

		<aside id="sidebar-aside"
		       class="hidden lg:block
              lg:col-span-1 lg:sticky lg:top-4 lg:max-h-[calc(100vh-3rem)]
              space-y-4
              overflow-y-auto">

			<div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow space-y-3">
				<div class="flex justify-between items-center">
					<h2 class="text-2xl font-semibold">Jegyzőkönyv</h2>
					<div class="space-x-1">
						<button id="history-button"
						        class="px-2 py-1 text-sm text-blue-600 dark:text-blue-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
							Előzmények
						</button>
						<button id="clear-cart-button"
						        class="px-2 py-1 text-sm text-red-600 dark:text-red-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
							Törlés
						</button>
					</div>
				</div>
				<div id="cart-items" class="max-h-64 overflow-y-auto space-y-2">
					<div id="cart-placeholder" class="text-gray-400 dark:text-gray-500 text-center py-6">
						<svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
						</svg>
						<p class="mt-2 text-sm">A jegyzőkönyv üres.</p>
					</div>
				</div>
			</div>

			<div id="summary-panel" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow space-y-4">
				<h2 class="text-2xl font-semibold">Összesítés</h2>
				<div>
					<div class="flex justify-between font-medium">
						<span>Bírság Keret</span>
						<span id="summary-fine">$0 - $0</span>
					</div>
					<input id="fine-slider" type="range" min="0" max="0" value="0"
					       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" disabled>
					<div class="flex justify-between items-center text-sm text-gray-600 dark:text-gray-400 mt-1">
						<span class="flex-1">Kiszabott: <span id="selected-fine" class="font-bold">$0</span></span>
						<div class="relative">
							<span class="absolute inset-y-0 left-0 pl-2 flex items-center text-gray-500">$</span>
							<input type="number" id="fine-input" min="0" max="0" value="0"
							       class="w-28 p-1 pl-5 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm text-sm text-right"
							       disabled>
						</div>
					</div>
				</div>
				<div>
					<div class="flex justify-between font-medium">
						<span>Fegyház Keret</span>
						<span id="summary-jail">0 perc - 0 perc</span>
					</div>
					<input id="jail-slider" type="range" min="0" max="0" value="0"
					       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" disabled>
					<div class="flex justify-between items-center text-sm text-gray-600 dark:text-gray-400 mt-1">
						<span class="flex-1">Kiszabott: <span id="selected-jail" class="font-bold">0 perc</span></span>
						<div class="relative">
							<input type="number" id="jail-input" min="0" max="0" value="0"
							       class="w-28 p-1 pr-12 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm text-sm text-right"
							       disabled>
							<span class="absolute inset-y-0 right-0 pr-2 flex items-center text-gray-500">perc</span>
						</div>
					</div>
				</div>
			</div>

			<div id="command-generator" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow space-y-2">
				<h2 class="text-2xl font-semibold">Parancs Generátor</h2>
				<div>
					<label for="target-id-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Célpont
						ID</label>
					<input type="text" id="target-id-input" placeholder="[ID]"
					       class="w-full p-2 mt-1 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
				</div>
				<textarea id="command-output"
				          class="w-full h-24 p-2 bg-gray-100 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded font-mono text-sm"
				          readonly>/ticket [ID] ...</textarea>
				<button id="copy-command-button"
				        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
					Parancsok Másolása
				</button>
			</div>

			<footer class="text-center text-sm text-gray-500 dark:text-gray-400 pt-4">
				Készítette: Matuza Balázs | Adatforrás: Tetsu (HLMTA v3)
			</footer>
		</aside>
	</div>
	<button id="mobile-cart-toggle"
	        class="lg:hidden fixed bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg z-30 transition-transform active:scale-95"
	        aria-label="Jegyzőkönyv megnyitása">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
		</svg>
	</button>
</div>

<script src="app.js"></script>

<div id="toast-container" class="fixed top-4 right-4 z-[100] space-y-2 w-full max-w-xs"></div>

</body>
</html>
